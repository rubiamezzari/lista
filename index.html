<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras com Imagens</title>
    <link rel="stylesheet" href="estilos.css"> <!-- Link para o CSS -->
</head>
<body>
    <h1>Armazenar Produtos e Imagens</h1>
    <input type="text" id="produto" placeholder="Nome do produto">
    <input type="text" id="imagem" placeholder="URL da imagem">
    <button id="adicionar">Adicionar Produto</button>
    <button id="limpar">Limpar Lista de Produtos</button>
    <button id="toggle-imagens">Mostrar/Ocultar Imagens</button> <!-- Botão para alternar a exibição das imagens -->


    <h2>Produtos Adicionados:</h2>
    <ul id="lista-produtos"></ul>

    <script src="script.js"></script> <!-- Link para o JavaScript -->
</body>
</html>
